<html class="">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-gray-800 dark:text-gray-100">
      <h2 class="text-2xl font-bold mb-4">Dark Mode Example</h2>
      <p class="mb-4">
        This card switches between light and dark modes using Tailwind's `dark:` variant.
      </p>
      <button onclick="document.documentElement.classList.toggle('dark')" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Toggle Dark Mode
      </button>
    </div>
  </div>
</body>
</html>
