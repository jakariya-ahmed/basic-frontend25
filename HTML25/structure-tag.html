<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en" />
	<title> Structural Tag Practice </title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jakariya Ahmed">
	<meta name="description" content="this page design for learnignn Structural tags">

</head>
<body>


	<header>
		<!-- here goes header content -->
	</header>

	<nav>
		<!-- here goes navigation menus -->
	</nav>

	<main>
		<section>
			<article>
				<!-- here goes post or blog content -->
			</article>
		</section>

		<aside>
			<!-- aside sementic use for side menu, subcribs and sidebar -->
		</aside>

		<!-- must use article tag when you make a blog, news and form post -->
		<section id="blog-posts">
			<article style="border: 1px; border-radius: 5px; background: #f2F2F2;width: 33%;">
				<figure>
					<img width="100%" src="https://plus.unsplash.com/premium_photo-1683120963435-6f9355d4a776?q=80&w=1563&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="AI image">
				</figure>
				<figcaption> How human possition will be transformed by AI?</figcaption>
				<p>Rapid growth of Artificial Intelligent has experienced that major human works will be done...</p>
				<a href="#">Read more...</a>
			</article>
			<article>
				<h3>This is caption</h3>

			</article>
		</section>

		<section id="product-list">
			<article class="product">
				<figure>
					<img src="product1.jpg" alt="Bangali traditional women saree">
					<figcaption> Bangladeshi women new saree </figcaption>
				</figure>
				<p> <strong>Price: </strong> 450Tk </p>
				<button> Add to Cart </button>
			</article>
		</section>


	</main>

	<footer>
		<!-- here goes footer content -->
	</footer>

</body>
</html>
