<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Standard Card Image Sizes </title>
</head>
<body>
    
<!-- 
    Product Card => 300px x 300px 
    Blog Card => 600px x 400px
    Portfolio / Project Card => 400px x 300px
    Service Card => 500px x 500px
    Team Member Card => 350px x 350px
 -->

 <!-- image common css properties  -->
<style>
   img{
    width: 100%;
    height: auto;
    aspect-ratio: 1/1; /* square */
    object-fit: cover; /* crops nicely without distortion */
    border-radius: 10px;
   } 
</style>

</body>
</html>
